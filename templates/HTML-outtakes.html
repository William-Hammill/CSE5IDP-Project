<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Title</title>
</head>
<body>
<div class="input-field">
            <label for="new_service_name">Desired service</label>
            <textarea name="service-name" id="new_Service_name" class="materialize-textarea"></textarea>
        </div>

<button class="{{ url_for('appointments.view_appointments') }}">Book Appointment</button>
<form action="{{ url_for('appointments.view_appointment'}}" method="POST"
                style="margin-top: 20px;">
                <button type="submit" class="btn red waves-effect waves-light">Load Appointments</button>
            </form>
 <tr>
    <td>Pet</td>
    <td>Client Name</td>
    <td>Appointment-Time</td>
    <td>Appointment Date</td>
    <td>Appointment status</td>
  </tr>
    {% for appointment in appointments%}
    <tr>
        <td>{{ appointment.pet.pet_name }}</td>
        <td>{{ appointment.client_name }}</td>
        <td>{{ appointment.appointment_time }} </td>
        <td>{{ appointment.appointment_date }}</td>
        <td>{{ appointment.status }} </td>
    </tr>

<div class="input-field">
            <label for="new_appointment_date">Date:</label>
            <input type="text" name="appointment_date" id="new_appointment_date" class="date-picker" required>
        </div>
        <div class="input-field">
            <label for="new_appointment_date">Time:</label>
            <input type="text" name="appointment_date" id="new_appointment_time" class="time-picker" required>
        </div>
        <div class="input-field">
            <label for="new_client_first_name">First name:</label>
            <textarea name="first-name" id="new_client_first_name" class="materialize-textarea required"></textarea>
        </div>
        <div class="input-field">
            <label for="new_client_last_name">Last name:</label>
            <textarea name="first-name" id="new_client_last_name" class="materialize-textarea"></textarea>
        </div>
        <div class="input-field">
            <label for="new_client_number">Contact number</label>
            <textarea name="pet-name" id="new_client_number" class="materialize-textarea"></textarea>
        </div>
        <div class="input-field">
            <label for="new_pet_name">Pet name</label>
            <textarea name="pet-name" id="new_pet_name" class="materialize-textarea"></textarea>
        </div>
<label for="appt_time">Appointment Time:</label>
        <select id="appt_time" name="appt_time" required>
            <!-- Note: Changed value from HH:MM:SS -> HH:MM to
             avoid submission handling error -->
                <option value="">Select a time</option>
                <option value="09:00">9:00am</option>
                <option value="09:30">9:30am</option>
                <option value="10:00">10:00am</option>
                <option value="10:30">10:30am</option>
                <option value="11:00">11:00am</option>
                <option value="11:30">11:30am</option>
                <option value="12:00">12:00pm</option>
                <option value="12:30">12:30pm</option>
                <option value="13:00">1:00pm</option>
                <option value="13:30">1:30pm</option>
                <option value="14:00">2:00pm</option>
                <option value="14:30">2:30pm</option>
                <option value="15:00">3:00pm</option>
                <option value="15:30">3:30pm</option>
                <option value="16:00">4:00pm</option>
                <option value="16:30">4:30pm</option>
                <option value="17:00">5:00pm</option>
        </select><br><br>
</body>
</html>
