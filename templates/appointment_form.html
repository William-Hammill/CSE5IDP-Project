<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
</head>
<body>
    <header class="main-header">
    <nav class="nav-bar">
        <!-- Flask needs images to be under /static/ by default -->
        <img src="./static/k9_logo.jpg" alt="K9 Logo" style="width:80px; height: auto;">
      <ul class="container">
        <li>All Appointments</li>
      </ul>
      <ul class="container">
        <li>About Us</li>
      </ul>
    </nav>
    </header>
    <h1>Appointment Form</h1>
    {% if error %}
      <p style="color: red; font-weight: bold;">{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('submit_appointment') }}" method="POST">
        <label for="customer_first">First Name:</label>
        <input type="text" id="customer_first" name="customer_first" value="{{ form_data.get('customer_first', '') }}" required><br><br>

        <label for="customer_last">Last Name:</label>
        <input type="text" id="customer_last" name="customer_last" value="{{ form_data.get('customer_last', '') }}" required><br><br>

        <label for="appt_date">Appointment Date:</label>
        <input type="date" id="appt_date" name="appt_date" value="{{ form_data.get('appt_date', '') }}" required><br><br>

        <label for="appt_time">Appointment Time:</label>
        <select id="appt_time" name="appt_time" value="{{ form_data.get('appt_time', '') }}"  required>
            <!-- Note: Changed value from HH:MM:SS -> HH:MM to 
             avoid submission handling error -->
                <option value="">Select a time</option>
                <option value="09:00">9:00am</option>
                <option value="11:00">11:00am</option>
                <option value="12:00">12:00pm</option>
        </select><br><br>

        <label for="pet_name">Pet Name:</label>
        <input type="text" id="pet_name" name="pet_name" value="{{ form_data.get('pet_name', '') }}" required><br><br>

        <label for="phone_no">Phone#:</label>
        <input type="text" id="phone_no" name="phone_no" value="{{ form_data.get('phone_no', '') }}"  required><br><br>

        <label for="comments">Comments (if any):</label>
        <input type="text" id="comments" name="comments" value="{{ form_data.get('comments', '') }}"><br><br>

        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="{{ url_for('view_appointments') }}">View All Appointments</a>
</body>
</html>
