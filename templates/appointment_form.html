<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
</head>
<body>
    <h1>Appointment Form</h1>
    <form action="{{ url_for('submit_appointment') }}" method="POST">
        <label for="customer_first">First Name:</label>
        <input type="text" id="customer_first" name="customer_first" required><br><br>

        <label for="customer_last">Last Name:</label>
        <input type="text" id="customer_last" name="customer_last" required><br><br>

        <label for="appt_time">Appointment Time:</label>
        <input type="time" id="appt_time" name="appt_time" required><br><br>

        <label for="appt_date">Appointment Date:</label>
        <input type="date" id="appt_date" name="appt_date" required><br><br>

        <label for="pet_name">Pet Name:</label>
        <input type="text" id="pet_name" name="pet_name" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="{{ url_for('view_appointments') }}">View All Appointments</a>
</body>
</html>
