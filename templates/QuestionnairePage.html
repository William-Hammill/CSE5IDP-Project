<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>K9 Deli Appointment Booking</title>
</head>
<body>
<h3>New Customer questionnaire</h3>
<p>Please answer the questions below. These will be used to determine if we can accept your dog</p>
<div>
    <form action="{{ url_for('appointments.submit_questionnaire') }}" method="POST">
        <label for="answer_1">Has your dog been to any other grooming business?</label>
        <input type="text" id="answer_1" name="answer_1" required><br><br>

        <label for="answer_2">Has your dog been groomed before?</label>
        <input type="text" id="answer_2" name="answer_2" required><br><br>

        <label for="answer_3">Does your dog have any behavioural issues? (temper, biting people etc)</label>
        <input type="text" id="answer_3" name="answer_3" required><br><br>

        <label for="answer_4">Does your dog have any medical issues relevant to grooming (allergies etc.)</label>
        <input type="text" id="answer_4" name="answer_4" required><br><br>

        <button type="submit" class="btn waves-effect waves-light">Submit</button>
    </form>

</div>
</body>
</html>
