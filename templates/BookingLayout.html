<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>K9 Deli appointment bookings</title>
</head>
<body>
<header class="main-header">
    <nav class="nav-bar">
        <!-- Flask needs images to be under /static/ by default -->
        <img src="./static/k9_logo.jpg" alt="K9 Logo" style="width:80px; height: auto;">
      <ul class="container">
        <li><a href="{{ url_for('home') }}">Home Page</a></li>
      </ul>
        <ul class="container">
        <li><a href="{{ url_for('appointments.view_appointments') }}">View appointments</a></li>
      </ul>
      <ul class="container">
        <li><a href="{{ url_for('appointments.load_page') }}">Book appointment</a></li>
      </ul>
    </nav>
</header>
<h3>Book Appointment</h3>
<p>Please enter the details for your appointment below</p>
<div>
    <form action="{{ url_for('appointments.create_appointment') }}" method="POST">
        <label for="customer_first">First Name:</label><br>
        <input type="text" id="customer_first" name="customer_first" required><br><br>

        <label for="customer_last">Last Name:</label><br>
        <input type="text" id="customer_last" name="customer_last" required><br><br>

        <label for="appt_date">Appointment Date:</label><br>
        <input type="date" id="appt_date" name="appt_date" required><br><br>

        <label for="appt_time">Appointment Time:</label><br>
        <select id="appt_time" name="appt_time" required>
            <!-- Note: Changed value from HH:MM:SS -> HH:MM to
             avoid submission handling error -->
                <option value="">Select a time</option>
                <option value="09:00">9:00am</option>
                <option value="11:00">11:00am</option>
                <option value="12:00">12:00pm</option>
        </select><br><br>

        <label for="pet_name">Pet Name:</label><br>
        <input type="text" id="pet_name" name="pet_name" required><br><br>

        <label for="customer_number">Phone number:</label><br>
        <input type="text" id="customer_number" name="customer_number" required><br><br>


        <label for="comments">Comments (if any):</label><br>
        <input type="text" id="comments" name="comments"><br><br>

        <button type="submit" class="btn waves-effect waves-light">Submit</button>
    </form>

</div>
</body>
<footer>
        <p>&copy; 2025 K9 Deli Pet Booking</p>
    </footer>

</html>
