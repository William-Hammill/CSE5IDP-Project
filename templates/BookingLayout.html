        <label for="pet_name">Pet Name:</label>
        <input type="text" id="pet_name" name="pet_name" required><br><br>

        <label for="customer_number">Phone number:</label>
        <input type="text" id="customer_number" name="customer_number" required><br><br>


        <label for="comments">Comments (if any):</label>
        <input type="text" id="comments" name="comments"><br><br>
