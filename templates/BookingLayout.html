<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>K9 Deli appointment bookings</title>
</head>
<body>
<header>
        <!-- Flask needs images to be under /static/ by default -->
        <img src="./static/k9_logo.jpg" alt="K9 Logo" style="width:80px; height: auto;">
    </header>
<ul><li><a href="{{ url_for('home') }}">Return to appointments table</a></li></ul>
<h4>Book appointment</h4>
<p>Please enter the details for your appointment below</p>
<div>
    <form action="{{ url_for('appointments.create_appointment') }}" method="POST">
        <label for="customer_first">First Name:</label>
        <input type="text" id="customer_first" name="customer_first" required><br><br>

        <label for="customer_last">Last Name:</label>
        <input type="text" id="customer_last" name="customer_last" required><br><br>

        <label for="appt_time">Appointment Time:</label>
        <select id="appt_time" name="appt_time" required>
            <!-- Note: Changed value from HH:MM:SS -> HH:MM to
             avoid submission handling error -->
                <option value="">Select a time</option>
                <option value="09:00">9:00am</option>
                <option value="09:30">9:30am</option>
                <option value="10:00">10:00am</option>
                <option value="10:30">10:30am</option>
                <option value="11:00">11:00am</option>
                <option value="11:30">11:30am</option>
                <option value="12:00">12:00pm</option>
                <option value="12:30">12:30pm</option>
                <option value="13:00">1:00pm</option>
                <option value="13:30">1:30pm</option>
                <option value="14:00">2:00pm</option>
                <option value="14:30">2:30pm</option>
                <option value="15:00">3:00pm</option>
                <option value="15:30">3:30pm</option>
                <option value="16:00">4:00pm</option>
                <option value="16:30">4:30pm</option>
                <option value="17:00">5:00pm</option>
        </select><br><br>

        <label for="appt_date">Appointment Date:</label>
        <input type="date" id="appt_date" name="appt_date" required><br><br>

        <label for="pet_name">Pet Name:</label>
        <input type="text" id="pet_name" name="pet_name" required><br><br>

        <label for="customer_number">Phone number:</label>
        <input type="text" id="customer_number" name="customer_number" required><br><br>


        <label for="comments">Comments (if any):</label>
        <input type="text" id="comments" name="comments"><br><br>

        <button type="submit">Submit</button>
    </form>

</div>
</body>
<footer>
        <p>&copy; 2025 K9 Deli Pet Booking</p>
    </footer>

</html>
