<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>K9 Deli appointment bookings</title>
</head>
<body>
<h4>Book appointment</h4>
<p>Please enter the details for your appointment below</p>
<div>
    <form action="{{ url_for('appointments.create_appointment', id=appointment.id) }}" class="appointment-form">
        <div class="input-field">
            <label for="new_appointment_date">Date:</label>
            <input type="text" name="appointment_date" id="new_appointment_date" class="date-picker" required>
        </div>
        <div class="input-field">
            <label for="new_appointment_date">Time:</label>
            <input type="text" name="appointment_date" id="new_appointment_time" class="time-picker" required>
        </div>
        <div class="input-field">
            <label for="new_client_first_name">First name:</label>
            <textarea name="first-name" id="new_client_first_name" class="materialize-textarea required"></textarea>
        </div>
        <div class="input-field">
            <label for="new_client_last_name">Last name:</label>
            <textarea name="first-name" id="new_client_last_name" class="materialize-textarea"></textarea>
        </div>
        <div class="input-field">
            <label for="new_client_number">Contact number</label>
            <textarea name="pet-name" id="new_client_number" class="materialize-textarea"></textarea>
        </div>
        <div class="input-field">
            <label for="new_pet_name">Pet name</label>
            <textarea name="pet-name" id="new_pet_name" class="materialize-textarea"></textarea>
        </div>
        <button type="submit" class="btn waves-effect waves-light">Submit details</button>
    </form>

</div>
</body>
<footer>
        <p>&copy; 2025 K9 Deli Pet Booking</p>
    </footer>

</html>
